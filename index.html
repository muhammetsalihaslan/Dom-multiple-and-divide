<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container border border-2 border-dark  mt-3 ms-2   ">
        <div class="row g-3 align-items-center mt-1">
            <div class="col-auto d-block">
                <label for="number1" class="col-form-label">Number1</label>
            </div>
            <div class="col-auto">
                <input type="text" id="number1" class="form-control border border-2 border-dark"
                   >
            </div>
            <div class="row g-3 align-items-center mt-1 mb-5">
                <div class="col-auto d-block">
                    <label for="number2" class="col-form-label">Number2</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="number2" class="form-control border border-2 border-dark"
                       >
                </div>
            <div >
                <button type="button" class="btn1 btn btn-outline-primary d-inline" onclick="multiplyBy()">Multiply</button>
                <button type="button" class="btn2 btn btn-outline-secondary d-inline ms-1" onclick="divideBy()">Divide</button>
            </div>
        
            <div>
                <p>The Result is: <br>
                <span id="result"></span></p>
            </div>
        </div>

         

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"></script>

            <script src="app.js"></script>
</body>

</html>
